<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Based File Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WXMC9B1WE1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WXMC9B1WE1');
  </script>

  <style>
    :root {
      --bg: #f7f9fc;
      --text: #333;
      --subtext: #555;
      --card: #fff;
      --button-bg: #222;
      --button-text: #fff;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --subtext: #ccc;
      --card: #2a2a2a;
      --button-bg: #444;
      --button-text: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--card);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.1em;
      color: var(--subtext);
      margin-bottom: 30px;
    }

    .download-button {
      font-size: 1.1em;
      padding: 12px 24px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
    }

    .download-button:hover {
      background-color: #666;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.95em;
    }

    .footer p {
      margin: 4px 0;
      color: var(--subtext);
    }

    form {
      margin-top: 30px;
      text-align: left;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #000;
    }

    body.dark form input, body.dark form textarea {
      background-color: #444;
      border: 1px solid #666;
      color: #fff;
    }

    form button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #666;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text);
      color: var(--text);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact-header {
      margin-top: 40px;
      font-size: 1.3em;
      color: var(--text);
    }

    .form-status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .form-status.error {
      color: red;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <div class="container">
    <h1>Based File Converter</h1>
    <p class="description">A simple offline file converter for PDF, DOCX, MP3, MP4, images, and more.<br>No sketchiness. No nonsense.</p>
    <a class="download-button" href="https://drive.google.com/uc?export=download&id=1xFCBMQwXfnRngKzbO2-M8f7TofvQUxGn">
      Download v1.0
    </a>

    <h2 class="contact-header">Contact Me</h2>
    <form id="contact-form" action="https://formspree.io/f/xovwyweb" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="_replyto" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
      <div id="form-status" class="form-status" style="display:none;"></div>
    </form>

    <div class="footer">
      <p>made by forest</p>
      <p style="opacity: 0.8;">stay libre</p>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Apply saved theme on load
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    };

    // Handle contact form submission
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const data = new FormData(form);
      const action = form.getAttribute("action");

      try {
        const response = await fetch(action, {
          method: "POST",
          body: data,
          headers: {
            Accept: "application/json",
          },
        });

        if (response.ok) {
          status.classList.remove("error");
          status.textContent = "Message sent successfully!";
          status.style.display = "block";
          form.reset();
        } else {
          throw new Error("Submission failed");
        }
      } catch (error) {
        status.classList.add("error");
        status.textContent = "Something went wrong. Please try again.";
        status.style.display = "block";
      }
    });
  </script>
</body>
</html>
